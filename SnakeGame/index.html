<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
     <!-- Google Font Link-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"  rel="stylesheet">
     <!-- Font Awesome Link -->
     <script src="https://kit.fontawesome.com/659a986349.js" crossorigin="anonymous"></script>
     <!-- Box Icon LInk -->
     <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
     <!-- Css Link -->
     <link rel="stylesheet" href="style.css">
</head>
<body class="flex">
   <div class="wrapper flex">
    <div class="game_details flex">
        <span class="score">Score : 0</span>
        <div class="dropdown">
            <div class="select">
                <span class="selected">Levels</span>
                <div class="caret"></div>
            </div>
            <ul class="menu">
                <li>Easy</li>
                <li>Medium</li>
                <li>Hard</li>
                
            </ul>
        </div>
        <span class="highscore">High Score : 0</span>
    </div>
    <div class="play_board"></div>
    <div class="controls">
        <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
        <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
        <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
        <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
    </div>
   </div> 
   <div class="dark-light-mode flex">
    <i class='bx bxs-sun' id="bright"></i>
</div>
    <script src="script.js"></script>
</body>
</html>
